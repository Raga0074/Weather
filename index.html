<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>Weather app</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Ubuntu+Sans+Mono:wght@400;700&display=swap" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">

  <style>
    /* Additional specific styles for map */
    #map {
      width: 90%;
      max-width: 800px;
      margin: 20px auto;
      height: 400px;
      background-color: #f2f2f2;
      border-radius: 10px;
    }
  </style>
</head>

<body>
  <!--header-->
  <div class="header">
    <h1> WeatherWise</h1>
    <nav>
      <a href="./about.html">About</a>
    </nav>
  </div>

  <!-- Search bar -->
  <div class="search">
    <input type="text" placeholder="Enter a city">
    <button type="submit">üîç</button>
  </div>

  <!-- Error message -->
  <div class="error">
    <img src="./assets/huh-cat-huh-m4rtin.gif" alt="Huh?">
    <p class="error-message">HUH?</p>
  </div>

  <!-- Weather card -->
  <div class="card">
    <h2 class="city">üè†London</h2>
    <img src="./assets/images/rain.png" class="weather-icon">
    <h1 class="temp">28¬∞C</h1>
    <h3 class="description">Rainy</h3>
    <!-- Common information provided from the API -->
    <div class="details">
      <div class="col">
        <img src="./assets/images/humidity.png">
        <div>
          <p class="humidity">50%</p>
          <p>Humidity</p>
        </div>
      </div>
      <div class="col">
        <img src="./assets/images/wind.png">
        <div>
          <p class="wind">10km/h</p>
          <p>Wind</p>
        </div>
      </div>
      <div class="col">
        <img src="./assets/images/feels like.png">
        <div>
          <p class="feels_like">23¬∞C</p>
          <p>Feels like</p>
        </div>
      </div>
      <div class="col">
        <img src="./assets/images/pressure.png">
        <div>
          <p class="pressure">1011 hPa</p>
          <p>Pressure</p>
        </div>
      </div>
      <div class="col">
        <img src="./assets/images/country.png">
        <div>
          <p class="country">GB</p>
          <p>Country</p>
        </div>
      </div>
    </div>
  </div>

  <!-- Map container -->
  <div id="map"></div>

  <!-- Leaflet JavaScript -->
  <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
  <!-- Your custom JavaScript -->
  <script src="script.js"></script>
</body>

</html>
